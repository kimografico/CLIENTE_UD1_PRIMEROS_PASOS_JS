<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Escoge tu color</h1>
    <button id="rojo" onclick="fondoRojo()">ROJO</button>
    <button id="verde" onclick="fondoVerde()">VERDE</button>
    <button id="azul" onclick="fondoAzul()">AZUL</button>
    <script>
        function fondoRojo(){
            document.bgColor="#FF0000"
        }
        function fondoVerde(){
            document.bgColor="#00FF00"
        }
        function fondoAzul(){
            document.bgColor="#0000FF"
        }
    </script>
</body>
</html>
